<!-- Updated chat.html with sidebar and invite/admin controls -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GroupChat</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 270px;
      background-color: #075e54;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .group-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    .group-list li {
      background-color: #128c7e;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .group-list li:hover {
      background-color: #1ebea5;
    }

    .sidebar button, #create-group-form button {
      background-color: #25d366;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #create-group-form {
      display: none;
    }

    #create-group-form input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #b2b2b2;
    }

    .message-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f4f4f4;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: fit-content;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }

    .message.sent {
      background: #dcf8c6;
      color: #000;
      margin-left: auto;
      text-align: right;
      border-top-left-radius: 18px;
      border-top-right-radius: 5px;
      border-bottom-left-radius: 18px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .message.received {
      background: #fff;
      color: #000;
      margin-right: auto;
      text-align: left;
      border-top-right-radius: 18px;
      border-top-left-radius: 5px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      border: 1px solid #e1e1e1;
    }

    .message .sender {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .message .content {
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-box {
      background-color: #075e54;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-box input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-box button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 50%;
      border: none;
      background-color: #25d366;
      color: white;
      cursor: pointer;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Groups</h2>
    <ul class="group-list" id="group-list"></ul>
    <button onclick="toggleCreateGroup()">+ Create Group</button>
    <div id="create-group-form">
      <input type="text" id="group-name" placeholder="Group name" />
      <button onclick="createGroup()">Create</button>
    </div>
  </div>

  <div class="chat-wrapper">
    <div class="header">
      <h1 id="current-group">GroupChat</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="message-container" id="messages"></div>
    <div class="chat-box">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button type="submit">âž¤</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/chat.js" defer></script>
  <script src="/groupSidebar.js" defer></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }
    function toggleCreateGroup() {
      const form = document.getElementById('create-group-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
    window.addEventListener('load', () => {
      document.getElementById('message-input').focus();
    });
  </script>
</body>
</html>
