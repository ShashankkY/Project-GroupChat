<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5ddd5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .brand-card {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
      max-width: 400px;
      width: 90%;
    }

    .brand-card .brand-name {
      font-size: 32px;
      font-weight: bold;
      color: #075e54;
    }

    .brand-card .slogan {
      font-size: 14px;
      color: #444;
      margin-top: 6px;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2 {
      color: #075e54;
      margin-bottom: 20px;
      text-align: center;
    }

    #login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login-form input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f0f0f0;
      text-align: left;
    }

    #login-form input:focus {
      outline: none;
      border-color: #2a7746;
      background-color: #fff;
    }

    #login-form button {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      background-color: #2a7746;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login-form button:hover {
      background-color: #1ebc59;
    }

    #response-msg {
      margin-top: 15px;
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
      color: #075e54;
    }

    .signup-link a {
      font-weight: bold;
      color: #128c7e;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- âœ… Brand Card -->
  <div class="brand-card">
    <div class="brand-name">Privexa</div>
    <div class="slogan">Connect. Chat. Collaborate.</div>
  </div>

  <!-- âœ… Login Card -->
  <div class="login-container">
    <h2>Login to Privexa</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="response-msg"></p>
    <p class="signup-link">New user? <a href="/signup">Sign up here</a></p>
  </div>

  <script src="/login.js" defer></script>
</body>
</html>
